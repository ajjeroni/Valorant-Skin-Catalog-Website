<!DOCTYPE html>
<html>

<head>
    <title>Valorant-Weapon-Skins</title>
    <meta name="description" content="A Catalog of Valorant Skins">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <h1 class="title">Valorant Weapon Skins</h1>
    </header>

    <!--Added a tabs element to have weapon choices to browse through-->
    <div id="tab-container">
    </div>

    <div class="weapon-tabs" style="display: none;" id="weapon-">
        <button onclick='tabButton(this)' id="button-">
            <img src="" alt="Weapon name" height="40" width="140"/>
            <h2>Weapon</h2>
        </button>   
    </div>


    <div id="card-container-vandal"> 
    </div>
    <div id="card-container-phantom"> 
    </div>
    <div id="card-container-melee"> 
    </div>

    <div class="vandal-card" style="display: none;">
        <div class="card-content">
            <h2>Vandal</h2>
            <img src="" alt="Valorant Skin">
        </div>
    </div>
    <div class="phantom-card" style="display: none;">
        <div class="card-content">
            <h2>Phantom</h2>
            <img src="" alt="Valorant Skin">
        </div>
    </div><div class="melee-card" style="display: none;" >
        <div class="card-content">
            <h2>Melee</h2>
            <img src="" alt="Valorant Skin">
        </div>
    </div>
</body>

</html>
